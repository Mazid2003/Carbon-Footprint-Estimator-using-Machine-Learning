<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Carbon Footprint Estimator</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #74EBD5 0%, #ACB6E5 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            overflow: hidden;
        }
        .container {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(15px);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border-radius: 20px;
            padding: 40px;
            width: 900px;
            animation: slideUp 1s ease;
        }
        h1 {
            color: #2F4F4F;
            text-align: center;
            margin-bottom: 30px;
            font-size: 32px;
        }
        form {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
        }
        input, select {
            padding: 12px;
            border: none;
            border-radius: 10px;
            outline: none;
            font-size: 14px;
            transition: 0.3s;
            background: rgba(255, 255, 255, 0.8);
        }
        input:focus, select:focus {
            background-color: #f0f8ff;
            transform: scale(1.03);
        }
        button {
            grid-column: span 3;
            padding: 14px;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
            margin-top: 10px;
        }
        button:hover {
            background: linear-gradient(to right, #0072ff, #00c6ff);
            transform: scale(1.05);
        }
        h2 {
            margin-top: 20px;
            text-align: center;
            color: #333;
            background: rgba(255, 255, 255, 0.5);
            padding: 12px;
            border-radius: 12px;
            animation: fadeIn 1s ease forwards;
            font-size: 22px;
        }
        /* Animations */
        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @media(max-width: 768px) {
            .container {
                width: 90%;
                padding: 20px;
            }
            form {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåç Carbon Footprint Estimator</h1>
        <form method="POST">
            <input type="number" step="any" name="electricity_kwh_per_month" placeholder="Electricity (kWh/month)" required>
            <input type="number" step="any" name="natural_gas_therms_per_month" placeholder="Natural Gas (therms/month)" required>
            <input type="number" step="any" name="vehicle_miles_per_month" placeholder="Vehicle Miles (per month)" required>
            <input type="number" step="any" name="house_area_sqft" placeholder="House Area (sqft)" required>
            <input type="number" step="any" name="water_usage_liters_per_day" placeholder="Water Usage (liters/day)" required>
            <input type="number" step="any" name="public_transport_usage_per_week" placeholder="Public Transport Usage (per week)" required>

            <input type="number" name="household_size" placeholder="Household Size" required>
            <input type="number" name="home_insulation_quality" placeholder="Home Insulation Quality" required>
            <input type="number" step="any" name="meat_consumption_kg_per_week" placeholder="Meat Consumption (kg/week)" required>
            <input type="number" name="laundry_loads_per_week" placeholder="Laundry Loads (per week)" required>
            <input type="number" name="recycles_regularly" placeholder="Recycles Regularly (0 or 1)" required>
            <input type="number" name="composts_organic_waste" placeholder="Composts Waste (0 or 1)" required>

            <input type="number" name="uses_solar_panels" placeholder="Uses Solar Panels (0 or 1)" required>
            <input type="number" name="energy_efficient_appliances" placeholder="Energy Efficient Appliances (0 or 1)" required>
            <input type="number" name="heating_type" placeholder="Heating Type (numeric)" required>
            <input type="number" name="diet_type" placeholder="Diet Type (numeric)" required>
            <input type="number" name="owns_pet" placeholder="Owns Pet (0 or 1)" required>
            <input type="number" name="smart_thermostat_installed" placeholder="Smart Thermostat Installed (0 or 1)" required>

            <button type="submit">Estimate Carbon Footprint</button>
        </form>

        {% if prediction is not none %}
            <h2>üå± Estimated Carbon Footprint: {{ prediction }} kg CO‚ÇÇ / month</h2>
        {% endif %}
    </div>
</body>
</html>
